<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" id="one" name="flower">
    <input type="radio" id="two" name="flower">
    <input type="radio" id="three" name="flower">
    <img />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let img = $('img')
        show(4)
        $('input').click(function(){
            let src = $(this).index() + 1
            show(src)
        })
        function show(src){
            img.attr('src',`img/img${src}.jpg`)
            .css({
                width :'200px',
                height :'200px',
                'object-fit':'cover'
            })
        }
    </script>
</body>
</html>
